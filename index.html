<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top">
          <img src="images/bg-pattern-card.svg" alt="pattern" />
        </div>
        <div class="card-bottom">
          <div class="profileimage">
            <img src="images/image-victor.jpg" alt="person" />
          </div>
          <div class="intro">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
      </div>
      <div class="stat">
        <div class="numerics">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="numerics">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="numerics">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>

  </body>
</html>
